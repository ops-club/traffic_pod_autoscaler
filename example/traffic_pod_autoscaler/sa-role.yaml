apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: traffic-pod-autoscaler-sa-role
  namespace: webapp
rules:
  - apiGroups:
      - apps
    resources:
      - deployments
      - configmaps
      - replicasets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
      - deployments/scale
      - configmaps
      - replicasets
    verbs:
      - create
      - patch
      - update
  - apiGroups:
      - ''
    resources:
      - endpoints
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ''
    resources:
      - configmaps
      - replicasets
    verbs:
      - get
      - list
      - watch
      - create
      - patch
      - update
